<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин "Малахит" - чай, кофе, конфеты</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&family=Roboto:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__wrapper container">
            <a href="./index.html"><img src="./img/logos/logo-white.jpg" alt="logo" class="header__logo"></a>
            <button class="header__button" id="header-btn">
                <img src="./img/icons/burger.svg" alt="menu">
            </button>
        </div>
        <nav class="header__navigation visually-hidden" id="header__navigation">
            <ul class="header__menu ">
                <li class="header__item"><a href="" class="header__link">Главная</a></li>
                <li class="header__item"><a href="" class="header__link">Новости</a></li>
                <li class="header__item"><a href="" class="header__link">Каталог</a></li>
                <li class="header__item"><a href="" class="header__link">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <section class="cup container">
        <h2 class="cup__text">
            <span>TEA</span>
            <span>COFFEE</span>
            <span>CANDY</span>
        </h2>

    </section>
    <section class="advantages container">
        <img class="advantages__icon" src="./img/icons/sales.svg" alt="ассортимент">
        <div class="advantages__item">
            <h3 class="advantages__header">Доступные цены</h3>
            <p class="advantages__text">Мы стараемся поддерживать максимально доступный и демократичный уровень цен на
                предлагаемый ассортимент. </p>
        </div>
        <img class="advantages__icon" src="./img/icons/choose.png" alt="ассортимент">
        <div class="advantages__item">
            <h3 class="advantages__header">Богатый ассортимент</h3>
            <p class="advantages__text">Мы стараемся предоставить покупателю обширный выбор чая, кофе и шоколадных
                конфет. </p>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__wrapper container">

        </div>
    </footer>
</body>

</html>
